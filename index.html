<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Joy's Weather Application</title>
  </head>

  <body>
    <div class="container">
      <h1>
        Weather Dashboard
      </h1>
      <div class="row">
          <div class="card col-md-4 col-12">
      <form id="city-form">
        <!-- insert search bar with side nav-->
        <label for="city-input"> Search for City</label>
        <input type="text" id="city-input" /><br />

        <!-- add search button -->
        <input id="find-city" type="submit" value="City Search" />
      </form>
    </div>
     
      <!-- insert main content below -->
      <div class="main card col-md-8 col-12">
        <h3 class="city-name"></h3>
        <h4 class="currentDate"></h4>
        <img class="icon col-2"></img>
        <div class="temp"></div>
        <div class="humid"></div>
        <div class="wind"></div>
        <div><p class="UV"></p></div>
      </div>
    </div>

    <div class="row">
    <div class="search-list card col-md-4 col-12">
        <h5>Recent Searches</h5>
        <!-- insert past searches here -->
        <ul id="list"></ul>
      </div>
      <div class="fiveDay card col-md-8 col-12">
        <div class="row">
          <div class="day day1 col">
            <div class="date" id="date1"></div>
            <img id="icon1"></img>
            <div class="temperature" id="temp1"></div>
            <div class="humidity" id="humid1"></div>
          </div>
          <div class="day day2 col">
            <div class="date" id="date2"></div>
            <img id="icon2"></img>
            <div class="temperature" id="temp2"></div>
            <div class="humidity" id="humid2"></div>
          </div>
          <div class="day day3 col">
            <div class="date" id="date3"></div>
            <img id="icon3"></img>
            <div class="temperature" id="temp3"></div>
            <div class="humidity" id="humid3"></div>
          </div>
          <div class="day day4 col">
            <div class="date" id="date4"></div>
            <img id="icon4"></img>
            <div class="temperature" id="temp4"></div>
            <div class="humidity" id="humid4"></div>
          </div>
          <div class="day day5 col">
            <div class="date" id="date5"></div>
            <img id="icon5"></img>
            <div class="temperature" id="temp5"></div>
            <div class="humidity" id="humid5"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- script tags below -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
